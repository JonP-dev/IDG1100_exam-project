<VirtualHost *:80>
	ServerAdmin <<email>>
	DocumentRoot <<rootDir>>/
	ServerSignature EMail
	ServerName <<url>>
	ServerAlias www.<<url>> some.other.<<url>>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<FilesMatch "\.sh$">
		SetHandler cgi-script
		Options +ExecCGI
	</FilesMatch>
</VirtualHost>
